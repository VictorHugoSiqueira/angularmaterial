<div class="body">
    <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()" >
        <div class="login">
            <img src="../assets/img/usuarios.png.png" width="50%">
            <h1>Login</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Usu√°rio</mat-label>
                <input matInput type="text" formControlName="user">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Senha</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
            <br>
            <button  type="submit" class="ancho button" mat-raised-button color="primary" [disabled]="form.invalid">Entrar</button>
        </div>
    </form>
</div>
